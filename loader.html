<html>
<body>


<iframe id="preload" src="loader/dist/index.html" width="100%" height="100%" frameborder="0"></iframe>
<style>

iframe{
  display: flex;
  border: 0px;
  margin: 0px;
  padding: 0px;
  line-height: 0;

}
</style>
<script type="text/javascript">

(function(){
 
 var preload = document.getElementById("preload");
 var loading = 0;
 var id = setInterval(frame, 64);

 function frame(){
  if(loading == 100) {
   clearInterval(id);
   window.open("blog.html", "_self");
  }
  else {
   loading = loading + 1;
   if(loading == 90) {
    preload.style.animation = "fadeout 1s ease";
   }
  }
 }


})();


    </script>

</body>
</html>
